<!doctype html>
<html lang="en">
<head>
<title>jQuery Display Image on Button Click</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('.showbtn').click(function(){
   		$('.myimgdivshowhide').show();
	});
  	$('.hidebtn').click(function(){
   		$('.myimgdivshowhide').hide();
	});
});
</script>
<style>
.myimgdivshowhide{
	display:none;
}
</style>
</head>
<body>
<h2>jQuery Display Image on Button Click</h2>
<div class="myimgdivshowhide">
	<img src="pic2 (1).png" alt="display image on button click" class="img-responsive img-thumbnail"/>
</div>
<button type="button" class="showbtn">Show Image</button>  
<button type="button" class="hidebtn">Hide Image</button>
<button type="button" class="togglebtn">Toggle Image</button>
<div class="myimgdivtoggle">
	<img src="pic2 (2).png" alt="display image on button click" class="img-responsive img-thumbnail"/>
</div>
